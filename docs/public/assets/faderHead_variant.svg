<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Soft drop shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Main body gradient -->
    <linearGradient id="body" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#f3f3f3"/>
      <stop offset="0.45" stop-color="#d9d9d9"/>
      <stop offset="1" stop-color="#bdbdbd"/>
    </linearGradient>

    <!-- Subtle edge shine -->
    <linearGradient id="edge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="0.35" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.18"/>
    </linearGradient>

    <!-- Top highlight -->
    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.70"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Outer cap -->
  <g filter="url(#shadow)">
    <rect x="18" y="18" width="92" height="92" rx="14" fill="url(#body)" stroke="#8a8a8a" stroke-width="2"/>

    <!-- Edge sheen overlay -->
    <rect x="20" y="20" width="88" height="88" rx="12" fill="url(#edge)" opacity="0.35"/>

    <!-- Top highlight band -->
    <path d="M30 30 h68 a10 10 0 0 1 10 10 v6 H20 v-6 a10 10 0 0 1 10-10z"
          fill="url(#highlight)" opacity="0.9"/>

    <!-- Center indicator notch (like a fader pointer) -->
    <g>
      <rect x="58" y="36" width="12" height="56" rx="6" fill="#9a9a9a" opacity="0.45"/>
      <rect x="60" y="38" width="8" height="52" rx="4" fill="#2a2a2a" opacity="0.85"/>
      <!-- tiny specular line -->
      <rect x="61.5" y="40" width="1.5" height="48" rx="0.75" fill="#ffffff" opacity="0.25"/>
    </g>

    <!-- Slight inner bevel -->
    <rect x="26" y="26" width="76" height="76" rx="11"
          fill="none" stroke="#ffffff" stroke-opacity="0.35" stroke-width="2"/>
  </g>
</svg>
