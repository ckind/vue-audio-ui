<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Simple dark gray volume knob at 12 o'clock">
  <!-- Knob body -->
  <circle
    cx="64"
    cy="64"
    r="52"
    fill="#9a9a9a"
    stroke="#5e5e5e"
    stroke-width="4"
  />

  <!-- Inner face -->
  <circle
    cx="64"
    cy="64"
    r="38"
    fill="#7f7f7f"
    stroke="#4f4f4f"
    stroke-width="2"
  />

  <!-- Pointer line at 12 o'clock -->
  <line
    x1="64"
    y1="24"
    x2="64"
    y2="44"
    stroke="#1e1e1e"
    stroke-width="6"
    stroke-linecap="round"
  />
</svg>
