<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Simple dark red volume knob at 12 o'clock">
  <!-- Knob body -->
  <circle
    cx="64"
    cy="64"
    r="52"
    fill="#5b0f14"
    stroke="#2e070a"
    stroke-width="4"
  />

  <!-- Inner face -->
  <circle
    cx="64"
    cy="64"
    r="38"
    fill="#7a1a20"
    stroke="#3a0b0f"
    stroke-width="2"
  />

  <!-- Pointer line at 12 o'clock -->
  <line
    x1="64"
    y1="24"
    x2="64"
    y2="44"
    stroke="#f2dede"
    stroke-width="6"
    stroke-linecap="round"
  />
</svg>
